<!doctype html>
<html>
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<style>
	.mt-50 {
		margin-top: calc(40vh);
	}
</style>

</head>

<body>
	<main class="mt-50">
		<div class="container-fluid waiting-result">
			<div class="d-flex justify-content-center">
				<div class="card" style="width: 50rem;">
				  <div class="card-body">
				    <h5 class="card-title">
				    <div class="d-flex align-items-center">
				  		<strong>Processando ...</strong>
				  		<div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
					</div>		
				    </h5>
				    <p class="card-text">Aguarde por favor, estamos processando sua resposta.</p>
				  </div>
				</div>
			</div>
		</div>

		<div class="container-fluid result d-none">
			<div class="container">
				<h1 class="display-4">Resultado pesquisa COVID-19</h1>
				<p class="lead">
					<div class="alert alert-info" role="alert">
  						O resultado do seu teste foi : <h4><span id="result"/></h4>
					</div>
				</p>
			</div>
		</div>		
	</main>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>

<script>
	const checkResponse = () => {
		let param = new URLSearchParams(window.location.search);
		const email = param.get('email')
		if (email) {
			fetchRetry(`/api/formprocessor/findlatest/byemail/${email}`,3000,10)  
			   .then(function(response){
			       if(!response.ok){
			           throw new Error('failed!');
			       }
			       return response;
			   })
			  .then((response) => {
				  return response.json();
			   })
			  .then((data) => {
				    console.log(data);
				    $('.result').removeClass('d-none')
				    $('.waiting-result').addClass('d-none')
				    $('#result').text(data.result)
			  })			
              .catch(function(error){
			       console.log(error);
			  });	
		}
	}
	
	
	const fetchRetry = (url, delay, limit, fetchOptions = {}) => {
	    return new Promise((resolve,reject) => {
	        function success(response) {
	            resolve(response);
	        }
	        function failure(error){
	            limit--;
	            if(limit){
	                setTimeout(fetchUrl,delay)
	            }
	            else {
	                // this time it failed for real
	                reject(error);
	            }
	        }
	        function finalHandler(finalError){
	            throw finalError;
	        }
	        function fetchUrl() {
	            return fetch(url,fetchOptions)
	                .then(success)
	                .catch(failure)
	                .catch(finalHandler);
	        }
	        fetchUrl();
	    });
	}	
	$(document).ready(() => {
		setTimeout(checkResponse, 7000)
	})

</script>


</html>
